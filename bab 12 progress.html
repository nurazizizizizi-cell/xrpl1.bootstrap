<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        />
</head>
<body>
    <!-- Progress dasar -->
     <div class="progress">
        <div class="progress-bar" style="width: 40%;"></div>
     </div>
    <!-- Progress dg persentase -->
     <div class="progress">
        <div class="progress-bar" style="width: 60%;">60%</div>
     </div>
    <!-- Warna progress -->
     <div class="progress">
        <div class="progress-bar bg-success" style="width: 80%;">80%</div>
     </div>

     <div class="progress">
        <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
     </div>
    <!-- Progress bergaris dan animasi -->
     <div class="progress">
        <div
        class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;">
        Loading...</div>
     </div>

    <!-- Progress bertumpuk -->
     <div class="progress">
        <div class="progress-bar bg-success" style="width: 40%;">40%</div>
        <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
        <div class="progress-bar bg-danger" style="width: 20%;">20%</div>
     </div>
    <!-- Lengkap -->
     <div class="container mt-4">
        <h1 class="display-4">
            Belajar Bootstrap <span class="badge bg-info">New
        </h1>

        <p class="lead">Bootstrap memudahkan untuk membuat suatu website modern.</p>

        <h4>Status Belajar</h4>
        <div class="progress mb-3">
            <div class="progress-bar bg-success" style="width: 70%;">70%</div>
        </div>

        <button class="btn btn-primary">
            Tugas <span class="badge bg-light text-dark">2</span>
        </button>
     </div>
</body>
</html>
